<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  /* global nn */
  
  let canvas, ctx
  
  const file_1 = `${nn.randomInt(0, 21)}.gif`
  const file_2 = `${nn.randomInt(0, 21)}.gif`
  
  const w = nn.width
  const h = nn.height
  
  function setup () {
    
    nn.get('body').css({margin: '0', height: '100vh'})
    canvas = nn.create('canvas').addTo('body')
    canvas.width = w // match the window's width
    canvas.height = h // match the window's height
    ctx = canvas.getContext('2d')
    
    ctx.font = "20px Courier New"
    ctx.strokeText("Heather's Coin Toss", w/2-125, h/10)
    ctx.strokeText("Heads", 20, 3*h/10)
    ctx.strokeText("Tails", 20, 7*h/10)
    
    ctx.fillStyle = 'pink';
    ctx.fillRect(0,0,canvas.width, canvas.height)
    ctx.fillStyle = 'gray';
    ctx.fillRect(100, h/5, w - 200, h/5)
    ctx.fillRect(100, 3*h/5, w - 200, h/5)

    nn.create('img').set({src: file_1}).css({
        position: 'absolute',
        width: `${w/5}px`,
        height: `${h/5}px`,
        left: `100px`,
        top: `${h/5}px`
      }).addTo('body')
    
    nn.create('img').set({src: file_2}).css({
        position: 'absolute',
        width: `${w/5}px`,
        height: `${h/5}px`,
        left: `100px`,
        top: `${3*h/5}px`
      }).addTo('body')
  }
  
  function draw () {
    requestAnimationFrame(draw) 
  }

  nn.on('load', setup)
  nn.on('load', draw)
  
</script>
